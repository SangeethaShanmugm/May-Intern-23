<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container {
        display: flex;
        flex-flow: row wrap;
        height: 1000px;
        background-color: lightblue;
        align-items: center;
        /* align-content: center; */
        /* /* justify-content: flex-end; */
      }
      .flex-container > div {
        background-color: pink;
        font-size: 30px;
        text-align: center;
        margin: 20px;
        padding: 30px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
  </body>
</html>
