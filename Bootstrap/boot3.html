<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="boot.css" />
    <script
      src="https://kit.fontawesome.com/c4338603d0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#devNav"
          >
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Developer Funnel</a>
        </div>
        <!-- nav links -->
        <div class="collapse navbar-collapse" id="devNav">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#"
                ><span class="glyphicon glyphicon-user"></span>Signup</a
              >
            </li>
            <li>
              <a href="#"
                ><span class="glyphicon glyphicon-log-in"></span>LogIn</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- Carousel -->
      <div id="devCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#devCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#devCarousel" data-slide-to="1"></li>
          <li data-target="#devCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img
              class="slideImg"
              src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_1280.jpg"
              alt="nature"
            />
          </div>
          <div class="item">
            <img
              class="slideImg"
              src="https://www.rd.com/wp-content/uploads/2020/04/GettyImages-1093840488-5-scaled.jpg"
              alt="nature"
            />
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#devCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#devCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>

      <hr />
      <!-- Modal -->
      <div id="devModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="btn btn-danger close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title">Developer Funnel</h4>
            </div>
            <div class="modal-body">
              <p>One fine body</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
      <hr />
      <span class="glyphicon glyphicon-edit"></span>
      <i class="fa-brands fa-google"></i>
      <i class="fa-brands fa-facebook"></i>
      <hr />
      <div class="panel panel-primary">
        <div class="panel-heading">Students</div>
        <div class="panel-body">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Class</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Arman</td>
                <td>Bootstrap3</td>
                <td>
                  <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-edit"></span>
                  </button>
                  <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Abel</td>
                <td>Bootstrap4</td>
                <td>
                  <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-edit"></span>
                  </button>
                  <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td>Abhinav</td>
                <td>Bootstrap5</td>
                <td>
                  <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-edit"></span>
                  </button>
                  <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- img responsive -->

      <!-- <img
        src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_1280.jpg"
        class="img-responsive"
        alt="Responsive image"
        style="width: 300px; height: 300px"
      /> -->
      <img
        src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_1280.jpg"
        class="img-rounded"
        alt="Responsive image"
        style="width: 300px; height: 300px"
      />
      <img
        src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_1280.jpg"
        class="img-circle"
        alt="Responsive image"
        style="width: 300px; height: 300px"
      />
      <img
        src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_1280.jpg"
        class="img-thumbnail"
        alt="Responsive image"
        style="width: 300px; height: 300px"
      />
    </div>
  </body>
</html>
